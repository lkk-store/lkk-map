<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNYEAH 100</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="hed-cont">
        <img class="img" src="sunfuyeah.png" alt="">

        <table class="info">

                <td class="desc">Duration</td>
                <td class="n">
                    <span id="hours">00</span>
                    <span class="time-colon">h</span>
                    <span id="minutes">00</span>
                    <span class="time-colon">m</span>
                    <!-- <span id="seconds">00</span> -->
            </td>
            </tr>
            <tr class="distance">
                <td class="desc">Dist.</td>
                <td class="n"><span id="distance">0 km</span></td>
            </tr>
            <tr class="last-updated">
                <td class="desc">Last Updated</td>
                <td class="n" id="last-updated">â€“</td>
            </tr>
        </table>

    <div class="g-map-outer">
        <div class="g-map">
            <div class="g-map-inner">
                <div class="g-map-base">
                    <img src="mapbase.jpg" alt="">
                </div>
                <div class="g-svg-cont"></div>
                <div class="hed">
                    <div class="hed-inner">
                        <img src="lkk-head-arrow.png" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="summary-text"></div>

		<canvas></canvas>
	</div>

    </div>

    <script src="script.js"></script>
    <script src="confetti.js"></script>
