<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MacLehose Trail 麥理浩徑</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="maclehose.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="g-body g-maclehose-trail" id='g-body' data-trail="maclehose">	
		<div class="g-content-wrap">
			<div class="g-content"></div>
		</div>
		<div class="g-detailed-map"></div>
		<div class="g-map"></div>
		<div class="g-meta">
			<div class="g-right">
				<div class="g-dp-cont"><div class="g-dp">M000</div> / M200</div>
				<div class="g-distance"><div class="g-num">0</div> km <div class="g-elev-chart"></div></div>
				<div class="g-time g-day-1"><span class='g-day'>DAY 1</span><div class="g-hour" data-id="1">00</div>h <div class="g-minute" data-id="1">00</div>m</div>
				<div class="g-time g-day-2"><span class='g-day'>DAY 2</span><div class="g-hour" data-id="2">00</div>h <div class="g-minute" data-id="2">00</div>m</div>
				<div class="g-time g-day-3"><span class='g-day'>DAY 3</span><div class="g-hour" data-id="3">00</div>h <div class="g-minute" data-id="3">00</div>m</div>
			</div>
		</div>

		<div class="g-back-cont">
			<div class="g-nav-button g-back" data-dir="back"><div class="g-inner"><<</div></div>
			<div class="g-nav-button g-back-step" data-dir="step-back"><div class="g-inner"><</div></div>
		</div>
		<div class="g-next-cont">
			<div class="g-nav-button g-next-step" data-dir="step-next"><div class="g-inner">></div></div>
			<div class="g-nav-button g-next" data-dir="next"><div class="g-inner">>></div></div>
		</div>
	</div>

	<script src="../../../d3_.js"></script>
	<script src="../../../topojson.min.js"></script>
	<script src="../script.js"></script>
</body>
</html>
